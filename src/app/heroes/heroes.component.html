<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<h2>{{ hero.name | uppercase }} Details</h2>

<div><span>id: </span><span>{{ hero.id }}</span></div>

<div>
  <label for="name">
    Hero name:
    <input type="text" id="name" placeholder="name" [(ngModel)]="hero.name">
  </label>
</div>
