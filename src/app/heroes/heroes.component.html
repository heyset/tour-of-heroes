<main>
  <section>
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      </li>
    </ul>
  </section>
  
  <section *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase }} Details</h2>
  
    <div><span>id: </span><span>{{ selectedHero.id }}</span></div>
  
    <div>
      <label for="name">
        Hero name:
        <input type="text" id="name" placeholder="name" [(ngModel)]="selectedHero.name">
      </label>
    </div>
  </section>
</main>
